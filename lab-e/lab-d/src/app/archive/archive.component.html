<div class="container">
  <h2>Archive</h2>

  <mat-card [class.completed]="task.completed" *ngFor="let task of tasks">
    <mat-card-header>
      <mat-card-title>{{ task.title }}</mat-card-title>
      <mat-card-subtitle>{{ task.deadline }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="delete(task)">Delete</button>
    </mat-card-actions>
</mat-card>
</div>
